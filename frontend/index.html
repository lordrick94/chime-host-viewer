<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FRB Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <header>
      <strong>FRB Viewer</strong>
      <span id="status"></span>
    </header>
    <div id="controls">
      <label>
        Filter by FRB ID (substring):
        <input type="text" id="filter-frb" placeholder="e.g., 20250405 or B">
      </label>
      <label>
        Minimum top1 P_Ox:
        <input type="number" id="filter-min-score" step="0.01" placeholder="e.g., 0.9">
      </label>
      <label>
        Minimum (top1 + top2) P_Ox:
        <input type="number" id="filter-min-sum" step="0.01" placeholder="e.g., 0.9">
      </label>
      <label>
        Year:
        <input type="text" id="filter-year" placeholder="2025 (optional)">
      </label>
    </div>
    <div id="frb-table-container">
      <table id="frb-table">
        <thead>
          <tr>
            <th>FRB</th>
            <th>Year</th>
            <th>Date</th>
            <th>Top1 P_Ox</th>
            <th># Images</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows added by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="main">
    <div id="selected-info">
      Click an FRB in the table to see its images.
    </div>
    <div id="grid-controls">
      <button type="button" id="btn-single-view">Selected FRB</button>

      <div class="dropdown">
        <button type="button" class="dropbtn">CHIME-PATH results ▾</button>
        <div class="dropdown-content" id="dropdown-path">
          <a href="#" data-mode="path-all">All PATH images</a>
          <a href="#" data-mode="path-main">Main PATH images</a>
          <a href="#" data-mode="path-local-stars">Local with stars</a>
          <a href="#" data-mode="path-local-nostars">Local without stars</a>
          <a href="#" data-mode="path-zoomin">Zoom-in</a>
          <a href="#" data-mode="all-images">All images (all repos)</a>
        </div>
      </div>

      <div class="dropdown">
        <button type="button" class="dropbtn">CHIME-HOST analysis ▾</button>
        <div class="dropdown-content" id="dropdown-host">
          <a href="#" data-mode="host-all">All host images</a>
          <a href="#" data-mode="host-ppxf">PPXF images</a>
          <a href="#" data-mode="host-sed">SED images</a>
          <a href="#" data-mode="host-spectra">Spectra images</a>
        </div>
      </div>
    </div>
    <div id="images-container">
      <!-- image cards inserted here -->
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
